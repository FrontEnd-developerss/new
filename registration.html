<!doctype html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
       <script type="text/javascript" src="scripts/zebra_datepicker.js"></script>
    <script src="scripts/jquery_reg.js"></script>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/bootstrap.css">
		<title>Registration</title>
	</head>
	<body>
		<div class="jumbotron text-center" id="start">
			<h1>Welcome to Quiz Portal</h1>
		</div>
		<div class="container col-lg-6 col-lg-offset-3">
			<h3>Registration</h3>
        <form>

          <div class="form-group" id="reg_name">
            <label for="name">Name:</label>
            <input id="s_name" type="text" class="form-control" placeholder="Enter your name" data-toggle="tooltip" title="Enter your name" required><p id="valid"></p>
          </div>
          <div class="form-group" id="password_div">
                <label for="password">Password:</label>
              <input type="password" class="form-control" id="password" data-toggle="tooltip" title="enter your password" placeholder="Enter your password" required><p id="pass_valid">Invalid password</p> <span class="help-block">
              Password should have atleast one special character, one number and mixed-case.</span>
          </div>
          <label>Role:</label>
          <div class="radio" id="role_of_user">
           <label  data-toggle="tooltip" title="Select your role" id="role_admin"><input type="radio" name="role" value="admin" >Admin</label>
             <label  data-toggle="tooltip" title="Select your role" id="role_student"><input type="radio" name="role" value="student">Student</label>
            </div>
          <div class="form-group" id="reg_dob">
            <label for="date">Date of Birth:</label>
            <input id="s_dob" type="text" class="form-control" data-toggle="tooltip" title="Select your Date of Birth" required>
          </div>
          <div class="form-group">
            <label for="age">Age (in years):</label>
            <input id="s_age" class="form-control" disabled>
          </div>
          <div class="form-group" id="radio_toggle"><label for="subject">List of Subjects:</label>
        <select class="form-control appendlist" id="admin_select"> 
        <option value="">Select an option</option><option value="Maths">Maths</option> <option value="Science">Science
        </option> <option value="Social">Social</option> <option value="General Knowledge">General Knowledge</option> </select>
          </div>
          <div class="form-group" id="radio_toggle1"><label for="subject_student">
        Select Interested Subjects:</label> <select multiple name="myOption" class="form-control appendmultilist" id="student_select">
        <optgroup label="Select subjects">
        <option value="Maths">Maths</option> <option value="Science">Science</option> <option value="Social">Social</option> <option value="General Knowledge">General Knowledge
        </option>
        </optgroup> </select> </div>
          <div class="form-group" id="reg_mailid">
            <label for="mailid">Email ID:</label>
            <input id="s_mailid" type="email" class="form-control" placeholder="someone@gmail.com" data-toggle="tooltip" title="Enter your mail ID" required><p id="valid1"></p>
          </div>          
          <div class="form-group-inline space" >
            <button type="submit" class="btn btn-primary" data-toggle="tooltip"  title="submit the form" id="admin_submit" disabled>SUBMIT</button>
            <button type="reset" class="btn btn-default" id="reg_reset" data-toggle="tooltip"  title="reset entered values">RESET</button>
          </div>
		</div>
	</body>
</html>
